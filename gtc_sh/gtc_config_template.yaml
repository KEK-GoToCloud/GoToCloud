    Enabled: true
  CustomActions:
    OnNodeConfigured:
      Script: https://kek-gtc-shared.s3.ap-northeast-1.amazonaws.com/post_install.sh
  Iam:
    S3Access:
    - BucketName: XXX_GTC_S3_NAME_XXX
      EnableWriteAccess: true
